<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Workout Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Lets Workout Together</a>
        <div class="ml-auto">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Daily Tutorials</h2>
    <div class="accordion" id="tutorialAccordion">
        {% for day, videos in tutorials.items() %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ day }}">
                    {{ day }}
                </button>
            </h2>
            <div id="collapse{{ day }}" class="accordion-collapse collapse">
                <div class="accordion-body">
                    {% for video in videos %}
                        <a href="{{ video.url }}" target="_blank" class="list-group-item list-group-item-action">{{ video.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
